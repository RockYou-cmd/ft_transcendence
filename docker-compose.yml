version: '2.13.0'

services:
  backend:
    build: ./backend
    container_name: backend
    image: backend_image
    ports:
      - "3001:3001"
    volumes:
      - "./backend:/app"
      - "/app/node_modules"

  frontend:
    build: ./frontend
    container_name: frontend
    image: frontend_image
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
